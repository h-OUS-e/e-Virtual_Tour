<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>A-Frame Clickable Text Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script>
      AFRAME.registerComponent('change-color-on-click', {
        init: function() {
          this.el.addEventListener('click', (e) => {
            let color = this.el.getAttribute('material').color;
            this.el.setAttribute('material', 'color', color === 'red' ? 'blue' : 'red');
          });
        }
      });
    </script>
</head>
<body>
    <a-scene cursor="rayOrigin: mouse">
        <a-camera>
            <a-cursor></a-cursor>
        </a-camera>

        <a-box position="-1 0.5 -3" rotation="0 45 0" color="blue" change-color-on-click></a-box>
        <a-text position="-1 1.8 -3" value="Click Box to Change Color" width="4" color="black"></a-text>

        <a-sky color="#ECECEC"></a-sky>
    </a-scene>
</body>
</html>
