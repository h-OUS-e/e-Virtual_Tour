<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>360 Image in A-Frame</title>
    <!-- <link rel="colors" href="colorPalette.css"> -->
    <link rel="stylesheet" type="text/css" href="style.css">

    <!-- IMPORTS -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="mediaPlayer.js"></script>
    <script src="transitionNodes.js"></script>
    <script src="zoomControl.js"></script> 
    <script type="module" src="mouseInteractionEvents.js"></script> 
    <script src="minimap.js"></script>
    
</head>
<body>
    <div id="minimap-container">
        <!-- Minimap nodes -->
        <!-- change dataview to ID -->
        <div class="minimap-node" data-view="view1" style="left: 165px; top: 35px;"></div>
        <div class="minimap-node" data-view="view2" style="left: 155px; top: 130px;"></div>
        <!-- add js for nodes -->
    </div>
    
    
    <a-scene id="scene">

        <a-assets>
            <img id="background_img1" src="0_resources/stitched_panorama_00001-cam.jpg" background_img_id="1"> 
            <img id="background_img2" src="0_resources/stitched_panorama_00008-cam.jpg" background_img_id="2">
            <img id="background_img3" src="0_resources/dental_clinic_highRes.jpeg" background_img_id="3">
            <img id="background_img4" src="0_resources/stitched_panorama_00001-cam.jpg" background_img_id="4">

        </a-assets>

        <a-camera id="camera" raycaster wasd-controls="enabled: false">
            <a-cursor fuse="false"></a-cursor>
        </a-camera>

        <!-- Loading in 360 image. -->
        <a-sky id="sky" src="#background_img1" background_img_id="1">            
        </a-sky>
        
        <!-- Creating planes to play a video or show an image -->
        <a-plane id="mediaPlayer1" class="mediaPlayer" clickable="true" visible="true" 
        background_img_id = "1"
        targets="media1.1, media1.2"
        position="-9.322 -6.298 19.005" rotation="0 150.000 0" width="5" height="3" color="#4CC3D9" material="opacity: 0.5;">
        </a-plane>

        <!-- Placeholders for the image or video that will be shown when the plane is clicked -->
        <a-image id="media1.1" class="popup_image" clickable="false" visible="false" 
        background_img_id = "1"
        media_src="mediaPlayer1"
        src="0_resources/00000-cam0.jpg" position="-9 -6.298 19.005" rotation="0 150.000 0" width="5" height="3" >
        </a-image>

        <a-image id="media1.2" class="popup_image" clickable="false" visible="false" 
        background_img_id = "1"
        media_src="mediaPlayer1"
        src="0_resources/00000-cam1.jpg" position="-9 -2.298 19.005" rotation="0 150.000 0" width="5" height="3" >
        </a-image>
        <!-- <a-video id="popup_video" 
            src="0_resources/test_vid.mp4" position="-10 -6.298 19.005" rotation="0 150.000 0" width="5" height="3" visible="false">
        </a-video> -->

        <!-- Creating some buttons to move between 360 images. -->
        <a-entity id="move1"  class="transitionNode" clickable="true" visible="true" 
            background_img_id="1" new_background_img_id= "2"
            position="2.433 -2.43037 -4.540" rotation="90 0 0" scale=".6 .6 .6"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: .5"  
            material="color:gray; side:double"
            >   
        </a-entity>
        

        <a-entity id="move2"  class="transitionNode" clickable="true" visible="false" 
            background_img_id="2" new_background_img_id = "3"
            position="2.837 -0.682 .8" rotation="-90 0 0" scale=".35 .35 .35"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: .5" 
            material="color: gray; side:double"           
            >    
        </a-entity>
        
    </a-scene>
    
</body>

</html>
