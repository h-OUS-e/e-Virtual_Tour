<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>360 Image in A-Frame</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <!-- <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
        }
        .button {
            cursor: pointer;
            /* additional styling for your button */
        }
    </style> -->
    </head>
    <body>
        

    <a-scene>
        

        <!-- Setting up cursor of camera. -->
        <a-camera fov="60" wasd-controls-enabled="false"
            ><a-entity
            id='myCursor'
            raycaster="objects: .clickable"
            cursor="fuse: false; fuseTimeout:1200"
            geometry="primitive:ring; radiusInner: 0.02; radiusOuter: 0.03"
            position="0 0 -2;"
            material="color:black; shader: flat"
            animation__click="property: scale; startEvents: click; easing: easeInCubic; dur: 150; from: 0.1 0.1 0.1; to: 1 1 1"
            animation__fusing="property: scale; startEvents: fusing; easing: easeInCubic; dur: 1500; from: 1 1 1; to: 0.1 0.1 0.1"
            animation__mouseleave="property: scale; startEvents: mouseleave; easing: easeInCubic; dur: 500; to: 1 1 1"

        ></a-entity>

            <!-- <a-cursor visible="false"></a-cursor> Hides the A-Frame cursor -->
            <!-- <a-cursor></a-cursor> -->
        </a-camera>
        

        <!-- Loading in the initial image. -->
        <a-sky id="background_img" src="0_resources/stitched_panorama8.jpg"></a-sky>

        <!-- Creating some buttons for different parts of the image to move between 360 images. -->
        <!-- a. North Direction -->
        <a-entity id="north" position="0 1.6 -4" class="clickable"
            geometry="primitive: ring; radiusInner: 0.02; radiusOuter: .5" material="color: red"
            event-set__click="_target: #imageSky; _delay: 300; src: url(0_resources/stitched_panorama6.jpg)">    
            <a-text value="North" align="center" color="#FFF" position="0 0.5 0"></a-text>
        </a-entity>

    </a-scene>


    <script>
        var background_img = document.getElementById("background_img");
        document.getElementById('north').addEventListener('click', function () {
            // alert('Moving to new scene!');
            background_img.setAttribute('src', '0_resources/img3.jpg');
            console.log('Moved to new scene!');
        });

        var myCursor = document.getElementById("myCursor");
        document.getElementById('myCursor').addEventListener('mouseenter', function () {
            // alert('Moving to new scene!');
            // myCursor.setAttribute('material', 'color:green');
            myCursor.setAttribute('geometry', 'radiusInner:0.001');
            console.log('mouse have entered!');
        });
        document.getElementById('myCursor').addEventListener('mouseleave', function () {
            // alert('Moving to new scene!');
            myCursor.setAttribute('material', 'color:black');
            myCursor.setAttribute('geometry', 'radiusInner:0.02');
            console.log('mouse have left!');
        });

        
    </script>
    
    </body>



</html>
