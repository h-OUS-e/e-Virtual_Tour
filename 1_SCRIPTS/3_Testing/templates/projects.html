<body>
    <button id="indexButton" >Go to Index</button>

            redirectToProjectsDirectory('index.html');
        });
    </script>

        </tr>

        </tbody>

    <button id="uploadButton" disabled>Upload</button>
    <script>
        function redirectToProjectsDirectory(path) {

        });
